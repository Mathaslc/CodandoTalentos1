<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <title>Login Example</title>
</head>
<body onresize="responsiveLogin()">
   <header class="header-example">
    <a class="logo-link" href="login.html"><h2 class="logo">GAFio</h2></a>
    <img src="assets/fiocruz.svg">
   </header>
   <div class="content">
        <div class="carousel">
            <div class="splide" id="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide"><img src="assets/no-photo.jpg" alt=""></li>
                        <li class="splide__slide"><img src="assets/no-photo.jpg" alt=""></li>
                        <li class="splide__slide"><img src="assets/no-photo.jpg" alt=""></li>
                    </ul>
                </div>
                
                <div class="splide__progress">
                    <div class="splide__progress__bar">
                    </div>
                </div>
            </div>
        </div>
        <div class="login-container">
            <form class="form-example" action="../updateDelete/updateDelete.html" method="post">
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email">
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    <span></span>
                </div>
                <button class="form-btn" type="submit">
                    Entrar<i class="fa fa-sign-in ml-3" aria-hidden="true"></i>
                </button>
            </form>
            <div class="card-footer">
                <p>Ainda não possui cadastro?</p>
                <a href="register.html" class="link">Crie já o seu</a>
            </div>
        </div>
    </div>
    <footer class="footer-example">
       <p>&copy; GAFio Devs 2020</p>
       <a href="#">
            <i class="fa fa-github-square" aria-hidden="true"></i>
       </a>

       </a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
<script src="main.js"></script>
<script src="login.js"></script>
<script>
    window.onload = function(){
        darkFont();
        responsiveLogin();
        splideSlider();
    }
</script>
</html>
