<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <title>Register Example</title>
</head>
<body onresize="responsiveRegister()">
   <header class="header-example">
    <a class="logo-link" href="login.html"><h2 class="logo">GAFio</h2></a>
    <img src="assets/fiocruz.svg">
   </header>
   <div class="content">
        <div class="register-container">
            <h2 class="card-title">Cadastro de Usuário</h2>
            <form class="form-example" action="#" method="post">
                <div class="form-input">
                    <label for="email">Nome Completo:</label>
                    <input type="text" name="nome" id="email" placeholder="Digite seu nome">
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email">
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="email">Matrícula</label>
                    <input type="text" name="matricula" id="email" placeholder="Digite sua matrícula">
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="email">Senha</label>
                    <input type="password" name="senha" id="email" placeholder="Digite sua senha">
                    <span></span>
                </div>
                <div class="form-input">
                    <label for="senha">Corfirmar Senha</label>
                    <input type="password" name="senhaConfirma" id="senha" placeholder="Confirme sua senha">
                    <span></span>
                </div>
                <button class="form-btn" type="submit">
                    Cadastrar
                </button>
            </form>
        </div>
    </div>
    <footer class="footer-example">
       <p>&copy; GAFio Devs 2020</p>
       <a href="">
            <i class="fa fa-github-square" aria-hidden="true"></i>
       </a>
       <a href="">

       </a>
    </footer>
</body>
    <script src="main.js"></script>
    <script src="register.js"></script>

    window.onload = function(){
        darkFont();
    }
</script>
</html>
