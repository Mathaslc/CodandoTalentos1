<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Update/delete Example</title>
    </head>
    <body>

        <nav class="navbar navbar-light bg-light" style="background-image: linear-gradient(90deg,#426980,#bad6ff);">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#"><h1 class="display-4 fw-normal">GAFio</h1></a>
              <img class="img-fluid p-1" style="width: 6em;" src="../loginRegister/assets/fiocruz.svg">
            </div>
        </nav>
        <div class="row">
            <a href="../loginRegister/login.html" class="text-dark h3 ml-4">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
        <div class="container p-3">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-10">
                    <form class="d-flex col-sm-10">
                        <input class="form-control me-2" type="search" placeholder="Digite o nome" aria-label="Digite o nome do funcionario">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                      </form>
                </div>
            </div>
            <div class="row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">User</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Ocupação</th>
                          <th scope="col">Editar</th>
                          <th scope="col">Deletar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>User 1</td>
                            <td>John Doe</td>
                            <td>Funcionário</td>
                            <td><a href="#" class="btn btn-outline-primary m-auto" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                            <td><a href="#" class="btn btn-outline-danger m-auto" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                        </tr> 
                        <tr>
                          <th scope="row">2</th>
                          <td>User 2</td>
                          <td>Jane Doe</td>
                          <td>Funcionária</td>
                          <td><a href="#" class="btn btn-outline-primary m-auto"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                          <td><a href="#" class="btn btn-outline-danger m-auto"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                        </tr>
                  </table>
            </div>
        </div>

        <footer class="w-75 rounded position-absolute bottom-0 start-50 translate-middle-x" style="background-image: linear-gradient(90deg,#426980,#bad6ff);">
            <div class="text-center p-2">
                <span class="h5 align-middle">&copy; GAFio Devs 2020</span>
                <a href="#" class="text-white mx-2 fs-4 align-middle">
                    <i class="fa fa-github-square" aria-hidden="true"></i>
                </a>
                <a href="#" class="text-white align-middle">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" t="1569682613478" viewBox="0 0 1024 1024" version="1.1" pId="7948" size="25" height="25" width="25" xmlns="http://www.w3.org/2000/svg"><defs></defs><path d="M852 64H172c-17.7 0-32 14.3-32 32v660c0 17.7 14.3 32 32 32h680c17.7 0 32-14.3 32-32V96c0-17.7-14.3-32-32-32zM300 328c0-33.1 26.9-60 60-60s60 26.9 60 60-26.9 60-60 60-60-26.9-60-60z m372 248c0 4.4-3.6 8-8 8H360c-4.4 0-8-3.6-8-8v-60c0-4.4 3.6-8 8-8h304c4.4 0 8 3.6 8 8v60z m-8-188c-33.1 0-60-26.9-60-60s26.9-60 60-60 60 26.9 60 60-26.9 60-60 60zM799 864H225c-13.8 0-25 14.3-25 32v56c0 4.4 2.8 8 6.2 8h611.5c3.4 0 6.2-3.6 6.2-8v-56c0.1-17.7-11.1-32-24.9-32z" pId="7949"></path></svg>
                </a>
            </div>
         </footer>
      
    
    </body>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Usuário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Nome</label>
                      <input type="text" class="form-control" name="nome" value="John Doe">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="text" class="form-control" name="email" value="jonhdoe@Example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="date" value="1998-11-24" class="form-control" name="dataNasc">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ocupação</label>
                        <input type="text" value="Funcionario" class="form-control" name="ocupacao" disabled>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar Alterações</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Deletar Usuário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Deseja deletar usuário John Doe?</p>
            </div>
            <div class="modal-footer">
                <form class="">
                    <div class="mb-3">
                      <input type="hidden" class="form-control" name="id" value="1">
                    </div>
                    <button type="submit" class="btn btn-danger mb-3">Deletar User</button>
                </form>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.esm.min.js" integrity="sha384-k6Ky+0xfWyu//JJ+gALV6MHxoqz0kbeIArobFAJP8z+IMlN1JYd9PlnvbxVLVNvu" crossorigin="anonymous"></script>
</html>
